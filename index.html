        /* ‡∂ª‡∑ù‡∑É ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂≠‡∑í ‡∂á‡∂±‡∑í‡∂∏‡∑ö‡∑Ç‡∂±‡∑ä ‡∂∂‡∑ê‡∂ö‡∑ä‡∂ú‡∑ä‚Äç‡∂ª‡∑Ä‡∑î‡∂±‡∑ä‡∂©‡∑ä */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 200vh;
            color: #333;
            background: linear-gradient(-45deg, #ff69b4, #ff1493, #ff8c69, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        /* ‡∂ö‡∑ú‡∂±‡∑ä‡∂¥‡∂≠‡∑ä‡∂≠‡∑î ‡∑Ä‡∂Ω‡∑í‡∂±‡∑ä ‡∂ë‡∂± ‡∂≠‡∑è‡∂ª‡∂ö‡∑è */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Birthday Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 500px;
            margin: 80px auto;
            position: relative;
            overflow: hidden;
            border: 3px solid #e91e63;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: cardEntrance 1.5s ease-out forwards;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(45deg, #ff8a00, #e91e63, #00bcd4, #ffeb3b);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 12s ease infinite;
            border-radius: 25px;
            opacity: 0.4;
            filter: blur(10px);
        }

        h1 {
            color: #e91e63;
            margin-bottom: 25px;
            font-size: 2.8em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e91e63, 0 0 20px #e91e63; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4; }
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .balloon {
            font-size: 45px;
            margin: 20px;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        }

        /* WhatsApp Icons - ‡∂¥‡∑ú‡∂©‡∑í ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø */
        .whatsapp-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .whatsapp-icons a {
            font-size: 28px;
            color: #25D366;
            transition: all 0.3s;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            border: 2px solid #25D366;
        }

        .whatsapp-icons a:hover {
            transform: scale(1.15) rotate(5deg);
            background: #25D366;
            color: white;
        }

        /* Photo Container */
        .photo-container {
            margin: 120px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px;
            max-width: 800px;
        }

        .photo {
            width: 380px;
            height: 380px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(60px) rotate(5deg);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 8px solid white;
            filter: brightness(1.05) contrast(1.05);
        }

        .photo.visible {
            opacity: 1;
            transform: translateY(0) rotate(0);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin: 80px 0;
            padding: 25px;
            font-size: 1em;
            color: #fff;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes cardEntrance {
            from { 
                opacity: 0;
                transform: translateY(100px) rotateX(30deg);
            }
            to { 
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% { 
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.width = `${Math.random() * 5 + 2}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }

            // Create confetti
            function createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 5 + 3}px`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }

            // Initial confetti
            createConfetti();
            
            // Confetti every 5 seconds
            setInterval(createConfetti, 5000);

            // Photo animation on scroll
            function checkVisibility() {
                const photos = document.querySelectorAll('.photo');
                photos.forEach((photo, index) => {
                    const rect = photo.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 150) {
                        setTimeout(() => {
                            photo.classList.add('visible');
                        }, index * 400);
                    }
                });
            }
            
            window.addEventListener('load', checkVisibility);
            window.addEventListener('scroll', checkVisibility);
        });
    </script>
