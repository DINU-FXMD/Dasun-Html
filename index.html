<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dasun!</title>
    <style>
        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        
        .loading-rainbow {
            width: 80%;
            height: 10px;
            background: linear-gradient(90deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            border-radius: 5px;
            margin: 20px 0;
            animation: rainbowLoad 3s linear infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }
        
        @keyframes rainbowLoad {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* Main Content */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            min-height: 200vh;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Rest of your existing styles... */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s 0.5s forwards, float 4s ease-in-out infinite;
            border: 2px solid #e91e63;
            position: relative;
            overflow: hidden;
        }
        
        /* ... (keep all your existing styles) ... */
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-rainbow"></div>
        <div class="loading-text">Loading Birthday Wishes...</div>
    </div>

    <!-- Birthday Card -->
    <div class="card" id="birthdayCard">
        <div class="balloon">üéà</div>
        <h1>Happy Birthday Dasun!</h1>
        <p>Wishing you a day filled with happiness, success and wonderful moments! üéÇ</p>
        <div class="balloon">üéâ</div>
        
        <!-- WhatsApp Icons - Larger Size -->
        <div class="whatsapp-icons">
            <a href="https://wa.me/728899640" target="_blank" title="Call">üìû</a>
            <a href="https://wa.me/728899640" target="_blank" title="Message">üí¨</a>
            <a href="https://wa.me/728899640" target="_blank" title="Gift">üéÅ</a>
        </div>
    </div>
    
    <!-- Photo Gallery -->
    <div class="photo-container">
        <img src="https://i.ibb.co/fdVqTksQ/5140.jpg" alt="Birthday Photo 1" class="photo" id="photo1">
        <img src="https://i.ibb.co/wFX05BLj/2760.jpg" alt="Birthday Photo 2" class="photo" id="photo2">
    </div>

    <!-- Footer with Creation Info -->
    <div class="footer">
        <p>@Made By Dinuwh Bbh</p>
        <p>@Made At Today 7.34 Am</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading screen first
            const loadingScreen = document.getElementById('loadingScreen');
            const body = document.body;
            
            // Simulate loading (you can remove this timeout if you want real loading)
            setTimeout(function() {
                loadingScreen.style.opacity = '0';
                body.classList.add('loaded');
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    
                    // Animate card after loading
                    const card = document.getElementById('birthdayCard');
                    card.classList.add('loaded');
                    
                    // Photo animation on scroll
                    function checkVisibility() {
                        const photos = document.querySelectorAll('.photo');
                        const scrollPosition = window.scrollY;
                        const windowHeight = window.innerHeight;
                        
                        photos.forEach((photo, index) => {
                            const photoPosition = photo.getBoundingClientRect().top;
                            
                            if (photoPosition < windowHeight - 100) {
                                setTimeout(() => {
                                    photo.classList.add('visible');
                                }, index * 500);
                            }
                        });
                    }
                    
                    window.addEventListener('load', checkVisibility);
                    window.addEventListener('scroll', checkVisibility);
                    
                    // Display current time in footer
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
                    const dateString = now.toLocaleDateString();
                    document.querySelector('.footer p:nth-child(2)').textContent = 
                        `@Made On ${dateString} At ${timeString}`;
                        
                }, 1000); // Wait for fade out to complete
            }, 3000); // Simulate 3 second loading time
        });
    </script>
</body>
</html>
