<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dasun!</title>
    <style>
        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        
        .loading-progress {
            width: 80%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .loading-percentage {
            color: white;
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .loading-text {
            color: white;
            font-size: 1.2em;
            margin-top: 5px;
        }
        
        /* Main Content */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 200vh;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease-in;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Birthday Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            margin: 80px auto;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 1s 1s forwards, float 4s ease-in-out infinite;
            border: 2px solid #e91e63;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(45deg, #ff8a00, #e91e63, #00bcd4, #ffeb3b);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 8s ease infinite;
            border-radius: 18px;
            opacity: 0.3;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .balloon {
            font-size: 30px;
            margin: 10px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        /* WhatsApp Icons */
        .whatsapp-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .whatsapp-icons a {
            font-size: 28px;
            color: #25D366;
            transition: all 0.3s;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            border: 1px solid #25D366;
        }
        
        .whatsapp-icons a:hover {
            transform: scale(1.1) rotate(5deg);
            background: #25D366;
            color: white;
        }
        
        /* Photo Container */
        .photo-container {
            margin: 80px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            max-width: 700px;
        }
        
        .photo {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            border: 4px solid white;
        }
        
        .photo.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin: 40px 0;
            padding: 15px;
            font-size: 0.8em;
            color: #666;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 1000;
            animation: confettiFall 5s linear forwards;
        }
        
        /* Birthday Surprise Animation */
        .birthday-surprise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            pointer-events: none;
            opacity: 0;
            transform: scale(0);
            animation: surprisePop 2s ease-out forwards;
        }
        
        .surprise-text {
            font-size: 5em;
            font-weight: bold;
            color: #e91e63;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.8);
            padding: 20px 40px;
            border-radius: 20px;
            transform: rotate(-5deg);
        }
        
        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(-100px) rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg) translateX(100px);
                opacity: 0;
            }
        }
        
        @keyframes surprisePop {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-percentage" id="loadingPercentage">0%</div>
        <div class="loading-text">Loading Birthday Surprise...</div>
    </div>

    <!-- Birthday Surprise Animation -->
    <div class="birthday-surprise" id="birthdaySurprise">
        <div class="surprise-text">Happy Birthday! üéâ</div>
    </div>

    <!-- Birthday Card -->
    <div class="card" id="birthdayCard">
        <div class="balloon">üéà</div>
        <h1>Happy Birthday Dasun!</h1>
        <p>Wishing you a day filled with happiness, success and wonderful moments! üéÇ</p>
        <div class="balloon">üéâ</div>
        
        <!-- WhatsApp Icons -->
        <div class="whatsapp-icons">
            <a href="https://wa.me/728899640" target="_blank" title="Call">üìû</a>
            <a href="https://wa.me/728899640" target="_blank" title="Message">üí¨</a>
            <a href="https://wa.me/728899640" target="_blank" title="Gift">üéÅ</a>
        </div>
    </div>
    
    <!-- Photo Gallery -->
    <div class="photo-container">
        <img src="https://i.ibb.co/fdVqTksQ/5140.jpg" alt="Birthday Photo 1" class="photo" id="photo1">
        <img src="https://i.ibb.co/wFX05BLj/2760.jpg" alt="Birthday Photo 2" class="photo" id="photo2">
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>@Made By Dinuwh Bbh</p>
        <p>@Made At Today 7.34 Am</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const loadingPercentage = document.getElementById('loadingPercentage');
            const body = document.body;
            const birthdaySurprise = document.getElementById('birthdaySurprise');
            
            // Loading progress simulation
            const progressSteps = [1, 5, 7, 10, 27, 50, 75, 99, 100];
            let currentStep = 0;
            
            function updateProgress() {
                if (currentStep < progressSteps.length) {
                    const progress = progressSteps[currentStep];
                    loadingBar.style.width = progress + '%';
                    loadingPercentage.textContent = progress + '%';
                    
                    // Change loading text at certain percentages
                    if (progress === 27) {
                        document.querySelector('.loading-text').textContent = "Preparing balloons... üéà";
                    } else if (progress === 50) {
                        document.querySelector('.loading-text').textContent = "Baking the cake... üéÇ";
                    } else if (progress === 75) {
                        document.querySelector('.loading-text').textContent = "Almost there...";
                    }
                    
                    currentStep++;
                    
                    // Random interval between 200ms to 800ms
                    const interval = 200 + Math.random() * 600;
                    setTimeout(updateProgress, interval);
                } else {
                    // Loading complete
                    loadingScreen.style.opacity = '0';
                    body.classList.add('loaded');
                    
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                        
                        // Show birthday surprise
                        birthdaySurprise.style.display = 'flex';
                        birthdaySurprise.style.opacity = '1';
                        
                        // Create confetti
                        createConfetti();
                        
                        // Hide surprise after animation
                        setTimeout(function() {
                            birthdaySurprise.style.display = 'none';
                            
                            // Show main content
                            const card = document.getElementById('birthdayCard');
                            card.style.opacity = '1';
                            card.style.transform = 'scale(1)';
                            
                            // Photo animation on scroll
                            function checkVisibility() {
                                const photos = document.querySelectorAll('.photo');
                                photos.forEach((photo, index) => {
                                    const rect = photo.getBoundingClientRect();
                                    if (rect.top < window.innerHeight - 100) {
                                        setTimeout(() => {
                                            photo.classList.add('visible');
                                        }, index * 400);
                                    }
                                });
                            }
                            
                            window.addEventListener('load', checkVisibility);
                            window.addEventListener('scroll', checkVisibility);
                            
                            // Display current time in footer
                            const now = new Date();
                            const timeString = now.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
                            const dateString = now.toLocaleDateString();
                            document.querySelector('.footer p:nth-child(2)').textContent = 
                                `@Made On ${dateString} At ${timeString}`;
                            
                        }, 2000); // Surprise duration
                    }, 1000); // Fade out duration
                }
            }
            
            // Start loading progress
            setTimeout(updateProgress, 500);
            
            // Create confetti function
            function createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 5 + 3}px`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
