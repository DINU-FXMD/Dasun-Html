<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dasun!</title>
    <style>
        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        
        .loading-rainbow {
            width: 80%;
            height: 10px;
            background: linear-gradient(90deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            border-radius: 5px;
            margin: 20px 0;
            animation: rainbowLoad 3s linear infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }
        
        @keyframes rainbowLoad {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* Main Content */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            min-height: 200vh;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Smaller Card with Rotation Animation */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
            opacity: 0;
            transform: scale(0.8) rotateY(0deg);
            animation: fadeIn 1s 0.5s forwards, float 4s ease-in-out infinite;
            border: 2px solid #e91e63;
            position: relative;
            overflow: hidden;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .card:hover {
            animation: rotateCard 2s ease-in-out;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(45deg, #ff8a00, #e91e63, #00bcd4, #ffeb3b);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 8s ease infinite;
            border-radius: 18px;
            opacity: 0.3;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .balloon {
            font-size: 30px;
            margin: 10px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        /* WhatsApp Icons - Smaller Size */
        .whatsapp-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .whatsapp-icons a {
            font-size: 28px;
            color: #25D366;
            transition: all 0.3s;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            border: 1px solid #25D366;
        }
        
        .whatsapp-icons a:hover {
            transform: scale(1.1) rotate(5deg);
            background: #25D366;
            color: white;
        }
        
        /* Photo Container with Animation */
        .photo-container {
            margin: 80px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            max-width: 700px;
        }
        
        .photo {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            border: 4px solid white;
        }
        
        .photo.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Footer with Creation Info */
        .footer {
            text-align: center;
            margin: 40px 0;
            padding: 15px;
            font-size: 0.8em;
            color: #666;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
            }
            25% {
                transform: rotateY(180deg);
            }
            50% {
                transform: rotateY(0deg);
            }
            75% {
                transform: rotateY(-180deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }
        
        @keyframes cardLoad {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-rainbow"></div>
        <div class="loading-text">Loading Birthday Wishes...</div>
    </div>

    <!-- Birthday Card -->
    <div class="card" id="birthdayCard">
        <div class="balloon">üéà</div>
        <h1>Happy Birthday Dasun!</h1>
        <p>Wishing you a day filled with happiness, success and wonderful moments! üéÇ</p>
        <div class="balloon">üéâ</div>
        
        <!-- WhatsApp Icons - Smaller Size -->
        <div class="whatsapp-icons">
            <a href="https://wa.me/728899640" target="_blank" title="Call">üìû</a>
            <a href="https://wa.me/728899640" target="_blank" title="Message">üí¨</a>
            <a href="https://wa.me/728899640" target="_blank" title="Gift">üéÅ</a>
        </div>
    </div>
    
    <!-- Photo Gallery -->
    <div class="photo-container">
        <img src="https://i.ibb.co/fdVqTksQ/5140.jpg" alt="Birthday Photo 1" class="photo" id="photo1">
        <img src="https://i.ibb.co/wFX05BLj/2760.jpg" alt="Birthday Photo 2" class="photo" id="photo2">
    </div>

    <!-- Footer with Creation Info -->
    <div class="footer">
        <p>@Made By Dinuwh Bbh</p>
        <p>@Made At Today 7.34 Am</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading screen first
            const loadingScreen = document.getElementById('loadingScreen');
            const body = document.body;
            const card = document.getElementById('birthdayCard');
            
            // Simulate loading
            setTimeout(function() {
                loadingScreen.style.opacity = '0';
                body.classList.add('loaded');
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    
                    // Animate card after loading
                    card.classList.add('loaded');
                    
                    // Add rotation on hover
                    card.addEventListener('mouseenter', function() {
                        this.style.animation = 'rotateCard 2s ease-in-out';
                    });
                    
                    card.addEventListener('mouseleave', function() {
                        setTimeout(() => {
                            this.style.animation = 'fadeIn 1s 0.5s forwards, float 4s ease-in-out infinite';
                        }, 2000);
                    });
                    
                    // Photo animation on scroll
                    function checkVisibility() {
                        const photos = document.querySelectorAll('.photo');
                        photos.forEach((photo, index) => {
                            const rect = photo.getBoundingClientRect();
                            if (rect.top < window.innerHeight - 100) {
                                setTimeout(() => {
                                    photo.classList.add('visible');
                                }, index * 400);
                            }
                        });
                    }
                    
                    window.addEventListener('load', checkVisibility);
                    window.addEventListener('scroll', checkVisibility);
                    
                    // Display current time in footer
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
                    const dateString = now.toLocaleDateString();
                    document.querySelector('.footer p:nth-child(2)').textContent = 
                        `@Made On ${dateString} At ${timeString}`;
                        
                }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
